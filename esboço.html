<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Cabeçalho</title>
    <style>
        /* Fontes e Reset */
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            color: #f5f5f5;
            background-color: #1a1a1a;
        }

        /* Cabeçalho */
        .header {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid #ffffff;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }

        /* Navegação */
        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            border-bottom: 1px solid hsl(0, 0%, 100%);
        }
        .nav a {
            color: #f5f5f5;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
            font-weight: 600;
            position: relative;
            transition: color 0.3s;
        }
        .nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 3px;
            background-color: #ffffff;
            transform: scaleX(0);
            transition: transform 0.3s;
        }
        .nav a:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Loja de Roupas Premium</h1>
    </div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Produtos</a>
        <a href="#">Sobre Nós</a>
        <a href="#">Contato</a>
    </div>
</body>
</html>
