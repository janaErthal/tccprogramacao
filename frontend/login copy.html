<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Moda Jovem</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2b2b2b;
            margin: 0;
        }

        .login-container {
            background: #e9dede;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #555;
        }

        input {
            width: calc(100% - 2rem);
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: calc(100% - 2rem);
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #0799fa;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #067bb5;
        }

        p {
            margin: 1rem 0;
            font-size: 0.875rem;
            color: #666;
        }

        p a {
            color: #1f1e1d;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        #error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Entrar na loja premium</h2>
        <div id="loginForm">
            <label for="username">Nome de usuário ou Email:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <button onclick="login()">Entrar</button>
            <p>Não possui conta? <a href="createaccount.html" class="button">Criar conta</a></p>
        </div>
        <p id="error-message"></p>
    </div>
    
    <script> 
        function login() {
            const usuário = document.getElementById(' nome de usuario ou Email').value;
            const senha = document.getElementById('senha').value;

            fetch('http://localhost:3000/cliente/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Nome de usuário ou senha incorretos');
                }
                return response.json();
            })
            .then(data => {
                alert('Login bem-sucedido!');
                // Redirecionar ou realizar outra ação com os dados do usuário
            })
            .catch(error => {
                document.getElementById('error-message').textContent = error.message;
            });
        } 
    </script>
</body>
</html>
