/* Reset básico de margens e preenchimentos */
body, ul {
    margin: 0;
    padding: 0;
}

/* Estiliza o cabeçalho */
header {
    width: 100%;
}

/* Barra superior */

/* Estiliza o logo */
.logo a {
    color: white; /* Cor do texto do logo */
    text-decoration: none; /* Remove o sublinhado do texto */
    font-size: 24px; /* Tamanho da fonte do logo */
    font-weight: bold; /* Deixa o texto em negrito */
}

/* Barra inferior */
.bottom-bar {
    background-color: #444; /* Cor de fundo da parte inferior */
    padding: 10px 20px; /* Espaçamento interno da parte inferior */
}

/* Remove marcadores da lista e define estilo dos links */
nav ul {
    list-style-type: circle;
    display: flex;
    justify-content: center; /* Centraliza os itens horizontalmente */
}

nav ul li {
    margin: 0 15px; /* Espaçamento entre os itens */
}

nav a {
    color: white; /* Cor do texto dos links */
    text-decoration: none; /* Remove o sublinhado dos links */
    padding: 10px 15px; /* Espaçamento interno dos links */
    display: block; /* Faz com que o link preencha o espaço do item da lista */
}

/* Adiciona um efeito de hover nos links */
nav a:hover {
    background-color: #666; /* Cor de fundo ao passar o mouse */
}
