<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - loja premium</title>
    <style>
        /* Responsividade */
@media (max-width: 768px) {
    .inicial a {
        font-size: 0.9em;
    }
}

/* Navegação */
.inicial {
    display: flex;
    justify-content: center;
    background-color: #333;
    padding: 10px 0;
    border-bottom: 1px solid hsl(0, 0%, 100%);
    width: 100%; /* Garantindo que a navegação ocupe a largura total */
}

.inicial a {
    color: #f5f5f5;
    text-decoration: none;
    margin: 0 15px;
    font-size: 1em;
    font-weight: 600;
    position: relative;
    transition: color 0.3s;
}

.inicial a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -5px;
    width: 100%;
    height: 3px;
    background-color: #ffffff;
    transform: scaleX(0);
    transition: transform 0.3s;
}

.inicial a:hover::after {
    transform: scaleX(1);
}

body {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    display: flex;
    flex-direction: column; /* Para empilhar os elementos verticalmente */
    align-items: center; /* Centraliza horizontalmente */
    background-color: #2b2b2b;
    margin: 0;
}

.login-container {
    background: #e9dede;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
    margin-top: 40px; /* Aumente o espaço entre a navegação e o formulário */
}



h2 {
    margin-bottom: 1.5rem;
    font-size: 1.5rem;
    color: #333;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 1rem;
    color: #555;
}

input {
    width: calc(100% - 2rem);
    padding: 1rem;
    margin-bottom: 1rem;
    border: 2px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box;
}

button {
    width: calc(100% - 2rem);
    padding: 0.75rem;
    border: none;
    border-radius: 4px;
    background-color: #0799fa;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 1rem;
}

button:hover {
    background-color: #067bb5;
}

p {
    margin: 1rem 0;
    font-size: 0.875rem;
    color: #666;
}

p a {
    color: #1f1e1d;
    text-decoration: none;
}

p a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="inicial">
        <a href="Inicial.html">home</a>
        <a href="brenofinalizado.html">roupas</a>
        <a href="">sobre nós</a>
        <a href="">contatos</a>
    </div>
    
    <div class="login-container">
        <h2>Entrar na loja premium</h2>
        <div id="loginForm">
            <label for="email">Email:</label>
            <input type="text" id="email" name="teste" required>
            
            <label for="senha">Senha:</label>
            <input type="teste" id="senha" name="teste" required>
            
            <button onclick="login()">Entrar</button>
            <p>Não possui conta? <a href="createaccount.html" class="button">Criar conta</a></p>
        </div>
        <p id="nome de usuario ou senha incorreta" style="color: red;"></p>
    </div>
    <script> 
        
        function login() {
            // Captura os valores dos inputs
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Cria o objeto com os dados
            const pessoa = {
                senha: senha,
                email: email,
                
            };

            // Faz a solicitação POST para o backend
            fetch('http://localhost:3000/api/cliente/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(pessoa)
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Erro ao cadastrar a pessoa');
                    }
                })
                .then(data => {
                    // Limpar os campos de entrada após o envio
                    window.location.href="Inicial.html"
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
        }
    
        
    </script>
        
    </Script>
</body>
</html>
