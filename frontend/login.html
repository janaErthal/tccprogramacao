<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Moda Jovem</title>
    <style>
        body {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2b2b2b;
            margin: 0;
        }

        .login-container {
            background: #e9dede;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #555;
        }

        input {
            width: calc(100% - 2rem);
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: calc(100% - 2rem);
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #0799fa;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #067bb5;
        }

        p {
            margin: 1rem 0;
            font-size: 0.875rem;
            color: #666;
        }

        p a {
            color: #1f1e1d;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Entrar na lojas premium</h2>
        <form id="loginForm">
            <label for="teste">Nome de usuário ou Email:</label>
            <input type="text" id="teste" name="teste" required>
            
            <label for="teste">Senha:</label>
            <input type="teste" id="teste" name="teste" required>
            
            <button type="submit">Entrar</button>
            <p>Não possui conta? <a href="createaccount.html" class="button">Criar conta</a></p>
        </form>
        <p id=" nome de usuário ou senha incorretos" style="color: red;"></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
