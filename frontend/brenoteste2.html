<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto Incrível</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #000000;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #000000;
            color: #00ff37;
            padding-top: 70px;
            min-height: 70px;
            border-bottom: #fff 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px 0; /* Margem ao redor da seção de produto */
        }
        .product-images {
            display: flex;
            align-items: center;
            margin-right: 20px; /* Margem à direita da imagem */
        }
        .product .main-image {
            max-width: 100%;
            height: auto;
            border: 5% solid #ddd;
            border-radius: 1px;
            transition: transform 0.5s ease;
            padding: 10%;
            margin-right: 20px; /* Margem à direita da imagem principal */
        }
        .product .main-image:hover {
            transform: scale(1.1);
            z-index: 1;
        }
        .product-details {
            flex: 1;
            margin-left: 20px; /* Margem à esquerda da seção de detalhes */
            margin-top: 10%;
            border: 2px solid #ddd; /* Adiciona uma borda ao redor do texto */
            border-radius: 8px; /* Adiciona bordas arredondadas */
            padding: 20px; /* Adiciona espaço interno ao redor do texto */
            background-color: #fff; /* Adiciona um fundo branco para melhor contraste */
            margin-bottom: 20px; /* Margem inferior para separar de outros elementos */
        }
        .product-details h2 {
            margin: 0;
            font-size: 2em;
            color: #666666;
        }
        .product-details p {
            font-size: 1.2em;
            color: #666;
        }
        .product-details .price {
            font-size: 1.5em;
            color: #000000;
            margin: 10px 0;
        }
        .product-details .installment-info {
            font-size: 1.2em;
            color: #27ae60;
            margin: 10px 0;
        }
        .product-details .buy-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #27ae60;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .product-details .buy-button:hover {
            background: #2ecc71;
        }
        .color-variations {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .color-variations .arrow {
            font-size: 2em;
            color: #27ae60;
            cursor: pointer;
            user-select: none;
            padding: 0 50px;
        }
        .color-variations .arrow:hover {
            color: #2ecc71;
        }
        .color-variations #color-images {
            display: flex;
            overflow-x: auto;
        }
        .color-variations img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            margin: 0 5px;
        }
        .color-variations img:hover {
            border-color: #27ae60;
        }
        .rating {
            font-size: 1.5em;
            color: #f5c518;
            margin: 10px 0;
        }
        .star {
            margin: 0 2px;
        }
        .rating-number {
            font-size: 1em;
            color: #333;
        }
        .stock-info {
            font-size: 1.2em;
            color: #27ae60;
            margin: 10px 0;
        }
        .rating-form {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .rating-form h3 {
            margin-top: 0;
        }
        .submit-rating {
            padding: 10px 15px;
            font-size: 1em;
            color: #fff;
            background: #27ae60;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-rating:hover {
            background: #2ecc71;
        }
    </style>
</head>
