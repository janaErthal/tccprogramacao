<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto Incrível</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #000000;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #000000;
            color: #ff1212;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #fff 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .product {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha ao topo */
            margin: 20px 0;
            position: relative; /* Adiciona contexto para o efeito de zoom */
        }
        .product .main-image {
            max-width: 44%; /* Ajusta a imagem para não exceder o container */
            height: auto; /* Mantém a proporção da imagem */
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.5s ease; /* Adiciona transição suave */
        }
        .product .main-image:hover {
            transform: scale(1.1); /* Aumenta a imagem em 10% ao passar o mouse */
            z-index: 1; /* Garante que a imagem aumentada fique acima dos outros elementos */
        }
        .product-details {
            margin-left: 40px;
            flex: 1; /* Garante que o espaço disponível seja bem usado */
        }
        .product-details h2 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        .product-details p {
            font-size: 1.2em;
            color: #666;
        }
        .product-details .price {
            font-size: 1.5em;
            color: #000000;
            margin: 20px 0;
        }
        .product-details .installment-info {
            font-size: 1.2em;
            color: #27ae60; /* Cor verde para destacar */
            margin: 10px 0;
        }
        .product-details .buy-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #27ae60;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .product-details .buy-button:hover {
            background: #2ecc71;
        }
        .color-variations {
            margin-top: 20px;
            display: flex;
            justify-content: space-between; /* Espaça igualmente entre as imagens */
            flex-wrap: wrap;
        }
        .color-variations a {
            display: block; /* Faz com que a imagem seja clicável */
        }
        .color-variations img {
            width: 120px; /* Ajuste o tamanho da imagem menor aqui */
            height: 120px;
            object-fit: cover; /* Mantém a imagem na proporção correta */
            cursor: pointer;
            border: 2px solid transparent;
        }
        .color-variations img:hover {
            border-color: #27ae60; /* Destaca a imagem ao passar o mouse */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Produto Incrível</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="product">
            <img id="main-image" class="main-image" src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcTXF3TIrqDGd5VNLc786c9btFku3Bm8tKFdOl3hkT09fY59F_aGsVbjXwE7fDA5wCP02i30nBwdS3-QXsanGStja9K39wdzC1Ad_Bv8cFyiWr9Lr2kvzYFMpw&usqp=CAE" alt="Imagem do Produto">
            <div class="product-details">
                <h2>Camiseta Adicolor</h2>
                <p>Camiseta Azul em vários estilos e cores. Modelagem padrão Gola careca canelada</p>
                <div class="price">R$90,99</div>
                <div class="installment-info">Ou em até 3x de R$30,00 sem juros</div> <!-- Informação de parcelas -->
                <a href="#" class="buy-button">Comprar Agora</a>
                <!-- Imagens menores para seleção de cores -->
                <div class="color-variations">
                    <a href="#" data-image="https://assets.adidas.com/images/w_1200,f_auto,q_auto,fl_lossy,c_fill,g_auto/2b153d3950224cd4be39afc700a69f5b_9366/Camiseta_Adicolor_Borgonha_IJ9704_01_laydown.jpg">
                        <img src="https://assets.adidas.com/images/w_180,f_auto,q_auto,fl_lossy,c_fill,g_auto/2b153d3950224cd4be39afc700a69f5b_9366/Camiseta_Adicolor_Borgonha_IJ9704_01_laydown.jpg" alt="Cor do artigo: Maroon / Clear Pink">
                    </a>
                    <a href="#" data-image="https://assets.adidas.com/images/w_1200,f_auto,q_auto,fl_lossy,c_fill,g_auto/0b92f0f51c404b43863d11f41e8ae8c8_9366/Camiseta_Adicolor_Roxo_IP3022_01_laydown.jpg">
                        <img src="https://assets.adidas.com/images/w_180,f_auto,q_auto,fl_lossy,c_fill,g_auto/0b92f0f51c404b43863d11f41e8ae8c8_9366/Camiseta_Adicolor_Roxo_IP3022_01_laydown.jpg" alt="Cor do artigo: Bliss Lilac / Semi Pulse Lilac">
                    </a>
                    <a href="#" data-image="https://assets.adidas.com/images/w_1200,f_auto,q_auto,fl_lossy,c_fill,g_auto/c9ee5f1b4be94e4181235e4e97e8a02f_9366/Camiseta_Adicolor_Azul_IP3024_01_laydown.jpg">
                        <img src="https://assets.adidas.com/images/w_180,f_auto,q_auto,fl_lossy,c_fill,g_auto/c9ee5f1b4be94e4181235e4e97e8a02f_9366/Camiseta_Adicolor_Azul_IP3024_01_laydown.jpg" alt="Cor do artigo: Clear Sky">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.color-variations a').forEach(function(link) {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Previne o comportamento padrão de navegação
                var newImage = this.getAttribute('data-image');
                document.getElementById('main-image').src = newImage;
            });
        });
    </script>
</body>
</html>
