<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas Premium</title>
    <style>
        /* Fontes e Reset */
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            color: #f5f5f5;
            background-color: #1a1a1a;
        }

        /* Cabeçalho */
        .header {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
            border-bottom: 5px solid #ffffff;
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: 700;
        }

        /* Navegação */
        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 15px 0;
            border-bottom: 1px solid hsl(0, 0%, 100%);
        }
        .nav a {
            color: #f5f5f5;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            font-weight: 600;
            position: relative;
            transition: color 0.3s;
        }
        .nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 3px;
            background-color: #ffffff;
            transform: scaleX(0);
            transition: transform 0.3s;
        }
        .nav a:hover::after {
            transform: scaleX(1);
        }

        /* Hero Section */
        .hero {
            background: url('https://via.placeholder.com/1920x800/000/fff') no-repeat center center;
            background-size: cover;
            height: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        .hero h2 {
            font-size: 4em;
            font-weight: 700;
            color: #fff;
            margin: 0;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
        }
        .hero p {
            font-size: 1.6em;
            color: #fff;
            margin-top: 20px;
            z-index: 2;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Seção de Produtos */
        .section {
            padding: 60px 20px;
            background-color: #1a1a1a;
        }
        .section h2 {
            text-align: center;
            font-size: 2.8em;
            color: #ffffff;
            margin-bottom: 40px;
            font-weight: 700;
            border-bottom: 3px solid #ffffff;
            padding-bottom: 10px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .product img {
            width: 100%;
            height: auto;
            border-bottom: 3px solid #ffffff;
            transition: opacity 0.3s;
        }
        .product h3 {
            margin: 15px 0;
            font-size: 1.6em;
            color: #fff;
        }
        .product p {
            color: #f5f5f5;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }
        .product:hover img {
            opacity: 0.8;
        }

        /* Rodapé */
        .footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-top: 5px solid #ffffff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Loja de Roupas Premium</h1>
    </div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Produtos</a>
        <a href="#">Sobre Nós</a>
        <a href="#">Contato</a>
    </div>
    <div class="hero">
        <h2>Explore a Nova Coleção</h2>
        <p>Descubra as últimas tendências e estilos exclusivos.</p>
    </div>
    <div class="section">
        <h2>Novidades</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/300x300/ddd/333" alt="Produto 1">
                <h3>Camisa Elegante</h3>
                <p>R$ 129,90</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x300/ddd/333" alt="Produto 2">
                <h3>Calça Slim</h3>
                <p>R$ 159,90</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x300/ddd/333" alt="Produto 3">
                <h3>Vestido Chic</h3>
                <p>R$ 199,90</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Loja de Roupas Premium. Todos os direitos reservados.</p>
    </div>
</body>
</html>
