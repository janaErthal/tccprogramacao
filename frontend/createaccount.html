<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta-loja premium</title>
    <style>
        h1{
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #ffffff;

        }
        /* Responsividade */
        @media (max-width: 768px) {
            .inicial a {
                font-size: 0.9em;
            }
        }

        /* Navegação */
        .inicial {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            border-bottom: 1px solid hsl(0, 0%, 100%);
            width: 100%;
        }

        .inicial a {
            color: #f5f5f5;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
            font-weight: 600;
            position: relative;
            transition: color 0.3s;
        }

        .inicial a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 3px;
            background-color: #ffffff;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .inicial a:hover::after {
            transform: scaleX(1);
        }

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2b2b2b;
            margin: 0;
            flex-direction: column; /* Alinha verticalmente os elementos */
        }

        .signup-container {
            background: #e9dede;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 20px; /* Ajustado para mais espaço */
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #555;
        }

        input {
            width: calc(100% - 2rem);
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: calc(100% - 2rem);
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #0799fa;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #067bb5;
        }

        p {
            margin: 1rem 0;
            font-size: 0.875rem;
            color: #666;
        }

        p a {
            color: #1f1e1d;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header"></div>
        <h1>Loja de Roupas Premium</h1>
    <div class="inicial">
        <a href="Inicial.html">home</a>
        <a href="brenofinalizado.html">roupas</a>
        <a href="">sobre nós</a>
        <a href="">contatos</a>
    </div>
    
    <div class="signup-container">
        <h2>Criar Conta na loja premium</h2>
        <div id="signupForm">
            <label for="nome">Nome de usuário:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <label for="confirmPassword">Confirmar Senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="cep">CEP:</label>
            <input id="cep" name="cep" required>
            
            <button onclick="cadastro()">Criar Conta</button>
            <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
        </div>
        <p id="erro a criar conta" style="color: red;"></p>
    </div>
</body>
</html>
    <script>
        
        
        function cadastro() {
            // Captura os valores dos inputs
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmPassword = document.getElementById('senha').value;
            const cep = document.getElementById('cep').value;

            // Cria o objeto com os dados
            const pessoa = {
                senha: senha,
                email: email,
                cep: cep,
                nome: nome                
            };

            // Faz a solicitação POST para o backend
            fetch('http://localhost:3000/api/clientes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(pessoa)
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Erro ao cadastrar a pessoa');
                    }
                })
                .then(data => {
                    alert('Pessoa cadastrada com sucesso:', data);
                    // Limpar os campos de entrada após o envio
                    window.location.href="Inicial.html"
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
        }

    </script>
</body>
