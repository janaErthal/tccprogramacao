<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas Premium</title>
    <style>
        /* Fontes e Reset */
        body,
        h1,
        h2,
        h3,
        p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #f5f5f5;
            background-color: #1a1a1a;
        }

        /* Cabeçalho */
        .header {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid #ffffff;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }

        /* Navegação */
        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            border-bottom: 1px solid hsl(0, 0%, 100%);
        }

        .nav a {
            color: #f5f5f5;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
            font-weight: 600;
            position: relative;
            transition: color 0.3s;
        }

        .nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 3px;
            background-color: #ffffff;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .nav a:hover::after {
            transform: scaleX(1);
        }

        /* Hero Section */
        .hero {
            background: url('fundo.jpg') no-repeat center center;
            background-size: cover;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero h2 {
            font-size: 3em;
            font-weight: 700;
            color: #fff;
            margin: 0;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
        }

        .hero p {
            font-size: 1.4em;
            color: #fff;
            margin-top: 20px;
            z-index: 2;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Seção de roupas */
        .section {
            padding: 60px 20px;
            background-color: #1a1a1a;
        }

        .section h2 {
            text-align: center;
            font-size: 2.4em;
            color: #ffffff;
            margin-bottom: 40px;
            font-weight: 700;
            border-bottom: 3px solid #ffffff;
            padding-bottom: 10px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product {
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .product img {
            width: 100%;
            height: auto;
            border-bottom: 3px solid #ffffff;
            transition: opacity 0.3s;
        }

        .product h3 {
            margin: 15px 0;
            font-size: 1.4em;
            color: #fff;
        }

        .product p {
            color: #f5f5f5;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .product:hover img {
            opacity: 0.8;
        }

        /* Botão Criar Conta */
        .create-account {
            background-color: #757575; /* Verde */
            color: white;
            padding: 5px 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            margin: 0px auto;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .create-account:hover {
            background-color: #f1f1f1; /* Verde mais escuro */
            color: rgb(0, 0, 0);
        }

        /* Rodapé */
        .footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-top: 5px solid #ffffff;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .nav a {
                font-size: 0.9em;
            }

            .hero h2 {
                font-size: 2.5em;
            }

            .hero p {
                font-size: 1.2em;
            }

            .section h2 {
                font-size: 2em;
            }

            .product {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    
    <div class="header">
        <h1>Loja de Roupas Premium</h1>
    </div><button class="create-account" onclick="window.location.href='createaccount.html'">Criar Conta</button>
    <div class="nav">
        <a href="#">Home</a>
        <a href="brenofinalizado.html">Roupas</a>
        <a href="#">Sobre Nós</a>
        <a href="#">Contato</a>
    </div>
    <div class="hero">
        <h2>Explore a Nova Coleção</h2>
        <p>Descubra as últimas tendências e estilos exclusivos.</p>
    </div>
    <div class="section">
        <h2>Novidades</h2>
        <div class="product-grid" id="lista-roupas">
            <!-- Produtos serão carregados aqui -->
        </div>
    </div>
    <div class="section">
        
        
    </div>
    <div class="footer">
        <p>&copy; 2024 Loja de Roupas Premium. Todos os direitos reservados.</p>
    </div>

    <script>
        fetch('http://localhost:3000/api/roupa')
            .then(response => response.json())
            .then(roupas => {
                const listaroupas = document.getElementById('lista-roupas');
                for (let i = 0; i < roupas.length; i++) {
                    const roupa = roupas[i];
                    const cartaoroupa = document.createElement('div');
                    cartaoroupa.className = 'product';

                    cartaoroupa.innerHTML = `
                        <img src="${roupa.linkimg}" alt="${roupa.nome}"> 
                        <h3>${roupa.nome}</h3>
                        <p>${roupa.descricao}</p>
                        <span>R$ ${roupa.preco}</span>
                        <button onclick="window.location.href='esboco.html?id=${roupa.idroupas}'">Comprar</button>
                    `;

                    listaroupas.appendChild(cartaoroupa);
                }
            })
            .catch(error => {
                console.error('Erro ao buscar por roupas:', error);
            });
    </script>

</body>

</html>
